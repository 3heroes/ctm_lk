<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация пользователя</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="contact-form" class="form-container">
    <h1>Регистрация пользователя</h1>
    <form class= "form_main" method="post" action="/api/user/register">
      <div class= "frm">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login">
      </div>
      <div class= "frm">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password">
      </div>

      <button type="submit" class= "btn_form">Регистрация</button>
    </form>
  </div>
  <!-- Модальные окна  -->
  <section class="modal modal-dialog" >
    <div class="modal-header-decor"></div>
    <button type="button" name="close-button" class="modal-close modal-close-button">Закрыть окно</button>
    <div class="modal-content-block">
      <h2 class="modal-center-container">Форма успешно отправлена</h2>
    </div>
    <div class="modal-footer">
      <div class="modal-center-container modal-footer-buttons">
        <a href="#" class="btn_form modal-close-button go-to-parrent-page">Продолжить</a>
      </div>
    </div>
  </section>
  <script async src="js/reg_create.js" type="text/javascript"></script>	
</body>
</html>
